<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事故報告生成工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #report {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>

<h1>事故報告生成工具</h1>
<form id="accidentForm">
    <label for="title">報告標題：</label>
    <input type="text" id="title">

    <label for="date">日期：</label>
    <input type="date" id="date">

    <label for="time">時間：</label>
    <input type="time" id="time" required>

    <label for="affectedSystems">受影響系統：</label>
    <input type="text" id="affectedSystems">

    <label for="affectedAreas">已知受影響範圍：</label>
    <input type="text" id="affectedAreas">

    <label for="currentStatus">現時情況：</label>
    <select id="injuries">
        <option value="">選擇現時情況</option>
        <option value="跟進中">跟進中</option>
        <option value="已還原">已還原</option>
    </select>

    <label for="injuries">有沒有受傷：</label>
    <select id="injuries">
        <option value="">選擇是/否</option>
        <option value="是">是</option>
        <option value="否">否</option>
    </select>

    <label for="impactOnOperations">有沒有影響醫院整體運作：</label>
    <select id="impactOnOperations">
        <option value="">選擇是/否</option>
        <option value="是">是</option>
        <option value="否">否</option>
    </select>

    <label for="updates">事故更新：</label>
    <textarea id="updates" rows="6"></textarea>

    <label for="impactTime">受影響時間：</label>
    <input type="time" id="time" required>

    <label for="affectedOperations">受影響運作系統：</label>
    <input type="text" id="affectedOperations">

    <label for="affectedPlaces">受影響地方：</label>
    <input type="text" id="affectedPlaces">

    <label for="contactPerson">通知醫院負責人：</label>
    <input type="text" id="contactPerson">

    <label for="responsibleStaff">現場負責同事：</label>
    <input type="text" id="responsibleStaff">

    <label for="contactNumbers">聯絡電話：</label>
    <input type="text" id="contactNumbers">

    <button type="submit">生成報告</button>
</form>

<div id="report"></div>

<script>
    document.getElementById('accidentForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const title = document.getElementById('title').value || '無標題';
        const date = document.getElementById('date').value || '未提供';
        const timeHour = document.getElementById('timeHour').value || '未提供';
        const timeMinute = document.getElementById('timeMinute').value || '未提供';
        const affectedSystems = document.getElementById('affectedSystems').value || '未提供';
        const affectedAreas = document.getElementById('affectedAreas').value || '未提供';
        const currentStatus = document.getElementById('currentStatus').value || '未提供';
        const injuries = document.getElementById('injuries').value;
        const impactOnOperations = document.getElementById('impactOnOperations').value;
        const updates = document.getElementById('updates').value || '無更新';
        const impactTime = document.getElementById('impactTime').value || '未提供';
        const affectedOperations = document.getElementById('affectedOperations').value || '未提供';
        const affectedPlaces = document.getElementById('affectedPlaces').value || '未提供';
        const contactPerson = document.getElementById('contactPerson').value || '未提供';
        const responsibleStaff = document.getElementById('responsibleStaff').value || '未提供';
        const contactNumbers = document.getElementById('contactNumbers').value || '未提供';

        const report = `
            <h2>${title}</h2>
            <p><strong>日期：</strong>${date}</p>
            <p><strong>時間：</strong>${timeHour}:${timeMinute}</p>
            <p><strong>受影響系統：</strong>${affectedSystems}</p>
            <p><strong>已知受影響範圍：</strong>${affectedAreas}</p>
            <p><strong>現時情況：</strong>${currentStatus}</p>
            <p><strong>有沒有受傷：</strong>${injuries}</p>
            <p><strong>有沒有影響醫院整體運作：</strong>${impactOnOperations}</p>
            <h3>事故更新</h3>
            <p>${updates.replace(/\n/g, '<br>')}</p>
            <p><strong>受影響時間：</strong>${impactTime}</p>
            <p><strong>受影響運作系統：</strong>${affectedOperations}</p>
            <p><strong>受影響地方：</strong>${affectedPlaces}</p>
            <p><strong>通知醫院負責人：</strong>${contactPerson}</p>
            <p><strong>現場負責同事：</strong>${responsibleStaff}</p>
            <p><strong>聯絡電話：</strong>${contactNumbers}</p>
        `;

        document.getElementById('report').innerHTML = report;
    });
</script>

</body>
</html>
